<app-nav-bar>
    <ng-container>
        <div class="container-title">
            <h2>Futuros Futuros Candidatos</h2>
            <a mat-mini-fab color="primary" routerLink="">
                <i class="material-icons">add</i>
            </a>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.idFuturoCandidato}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.nomeCompleto}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.emailCandidato}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="setor">
                <th mat-header-cell *matHeaderCellDef> Setor </th>
                <td mat-cell *matCellDef="let futuroCandidato"> {{futuroCandidato.setor}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let futuroCandidato">
                    <a mat-icon-button [routerLink]="['edit', futuroCandidato.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let futuroCandidato">
                    <button mat-icon-button (click)="deletar(futuroCandidato.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
</app-nav-bar>
